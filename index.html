<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <script>
        let c=0;
        function increase(){
            c++;
            document.querySelector('h1').innerHTML = c;
        }
        
        function decrease(){
            c--;
            document.querySelector('h1').innerHTML = c;
        }

        function reset(){
            c=0;
            document.querySelector('h1').innerHTML = c;
        }

        document.addEventListener('DOMContentLoaded', function(){
            document.querySelectorAll('.col').forEach(function(button){
                button.onclick = function(){
                    document.querySelector('h1').style.color = button.dataset.color;
                }
            })
        })
    </script>
</head>
<body>
    <h1>0</h1>
    <button onclick="decrease()"><</button>
    <button onclick="increase()">></button>
    <button onclick="reset()">Reset</button>
    <h3>Click the button to change the color of the number</h3>
    <button data-color="red" class="col">Red</button>
    <button data-color="green" class="col">Green</button>
    <button data-color="blue" class="col">Blue</button>
</body>
</html>
